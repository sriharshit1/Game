<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissors</title>
    <link rel="stylesheet" href="RockPaperScissors.css">
</head>
<body>
            <h1>Rock Paper Scissor</h1>
            <div class="choices">
                <div class="choice" id="rock"><img src="https://raw.githubusercontent.com/shradha-khapra/JavaScriptSeries/refs/heads/main/StonePaperScissors/images/rock.png" alt=""></div>
                <div class="choice" id="paper"><img src="https://raw.githubusercontent.com/shradha-khapra/JavaScriptSeries/refs/heads/main/StonePaperScissors/images/paper.png" alt=""></div>
                <div class="choice" id="scissor"><img src="https://raw.githubusercontent.com/shradha-khapra/JavaScriptSeries/refs/heads/main/StonePaperScissors/images/scissors.png" alt=""></div>
            </div>
            <div class="score-board">
                <div class="score">
                    <p id="user-score">0</p>
                    <p>You</p>
                </div>
                <div class="score">
                    <p id="computer-score">0</p>
                    <p>computer</p>
                </div>
            </div>
                <div class="msg-container">
                    <p id="msg">Play your move</p>
                </div>
    <script src="RockPaperScissors.js"></script>
</body>
</html>
